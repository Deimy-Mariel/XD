<!DOCTYPE html>
<html>
<head>
	<title>Galery</title>
<script language="javascript">
	function ver_imagen()
	{
		if (!document.images)
			return
		document.images.img.src=
		document.imagenes.imagen.options[document.imagenes.imagen.selectedIndex].value
	}
</script>
</head>
<body>
	<form name="imagenes">
		<select name="imagen" size="1" onchange="ver_imagen()">
			<option>Elige imagen</option>
			<option value="1.JPG">1</option>
			<option value="2.JPG">2</option>
			<option value="3.JPG">3</option>
			<option value="4.JPG">4</option>
			<option value="5.JPG">5</option>
		</select>
	</form>
<img src="" name="img" width="600" height="436" border="3">
</body>
</html>
